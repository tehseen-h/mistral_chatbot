<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mistral Chatbot</title>
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Syntax highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- ─── Sidebar ──────────────────────────────────────── -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
        </svg>
        <span>Mistral Chat</span>
      </div>
      <button class="btn-icon" id="newChatBtn" title="New Chat">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/>
        </svg>
      </button>
    </div>

    <div class="session-list" id="sessionList">
      <!-- populated by JS -->
    </div>

    <div class="sidebar-footer">
      <button class="btn-icon" id="themeToggle" title="Toggle theme">
        <svg class="icon-sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
        </svg>
        <svg class="icon-moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
      </button>
      <span class="footer-label">Powered by Mistral AI</span>
    </div>
  </aside>

  <!-- ─── Mobile overlay (/sidebar) ───────────────────── -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <!-- ─── Main Chat Area ───────────────────────────────── -->
  <main class="chat-main">
    <!-- Top bar -->
    <header class="chat-header">
      <button class="btn-icon mobile-menu" id="menuBtn" title="Menu">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/>
        </svg>
      </button>
      <h1 class="chat-title" id="chatTitle">New Chat</h1>
      <button class="btn-icon" id="deleteChatBtn" title="Delete chat">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
        </svg>
      </button>
    </header>

    <!-- Messages -->
    <div class="chat-messages" id="chatMessages">
      <div class="welcome" id="welcomeScreen">
        <div class="welcome-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
          </svg>
        </div>
        <h2>Welcome to Mistral Chat</h2>
        <p>Start a conversation with one of the world's most capable AI models.</p>
        <div class="suggestions">
          <button class="suggestion" onclick="useSuggestion(this)">Explain quantum computing in simple terms</button>
          <button class="suggestion" onclick="useSuggestion(this)">Write a Python function to sort a list</button>
          <button class="suggestion" onclick="useSuggestion(this)">What are the best practices for REST API design?</button>
          <button class="suggestion" onclick="useSuggestion(this)">Help me debug a JavaScript async issue</button>
        </div>
      </div>
    </div>

    <!-- Input area -->
    <div class="chat-input-wrapper">
      <!-- File preview bar -->
      <div class="file-preview-bar hidden" id="filePreviewBar"></div>

      <form class="chat-input-form" id="chatForm">
        <div class="input-container">
          <input type="file" id="fileInput" class="hidden" multiple
            accept=".txt,.py,.js,.ts,.jsx,.tsx,.html,.css,.json,.xml,.yaml,.yml,.md,.csv,.log,.sh,.sql,.java,.c,.cpp,.h,.cs,.go,.rs,.php,.rb,.swift,.kt,.scala,.toml,.vue,.svelte,.dart,.lua,.png,.jpg,.jpeg,.gif,.webp,.bmp,.pdf" />
          <button type="button" class="attach-btn" id="attachBtn" title="Attach file (max 100 MB)">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
            </svg>
          </button>
          <textarea
            id="messageInput"
            placeholder="Send a message…"
            rows="1"
            autofocus
          ></textarea>
          <button type="submit" class="send-btn" id="sendBtn" disabled title="Send message">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/>
            </svg>
          </button>
        </div>
        <p class="input-hint">Press <kbd>Enter</kbd> to send · <kbd>Shift+Enter</kbd> for new line · Max file size: 100 MB</p>
      </form>
    </div>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
